<!DOCTYPE html>
<html>
<head>
  <title>Maintain Payroll Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--link rel="stylesheet" href="styles.css"-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
</head>
<body>
   
  <div class="container" style="width:500px" >
    <h3>Maintain Payroll Data</h3>
    <form>
    <div class="form-group ">
      
    <label >Select File Type:</label>
    
  
    <div class="btn-group " style="float:right;width:310px" >
       
    <button type="button" class=" btn btn-primary " data-toggle="collapse" data-target="#periodic">
        Periodic
    </button>
    <button type="button" class="btn btn-primary  " data-toggle="collapse" data-target="#quarterly"style=" float: left; margin-left: 4px ">
    Quarterly
    </button>
    </div>
    </div>
    

    <div class="form-group"  >
      
    <div id="periodic" class="btn-group collapse " style="float:right;width:310px"   >
      
    <button type="button" class="btn btn-primary  " data-toggle="toggle" >
    Company
   </button>
   <button type="button" class="btn btn-primary  " style=" float: left; margin-left: 4px " data-toggle="toggle" >
    Authority
   </button>
 
     </div>
    </div>
    <div class="form-group" style="display:none">
    <div id="quarterly" class="btn-group collapse form-control " >
    <button type="button" class="btn btn-primary " data-toggle="toggle">
   Quarterly1
  </button>
   <button type="button" class="btn btn-primary  " style=" float: left; margin-left: 4px " data-toggle="toggle">
   Quarterly2
  </button>
 
  <button type="button" class="btn btn-primary  " style=" float: left; margin-left: 4px " data-toggle="toggle" >
  Quarterly3
  </button>

    </div>
    </div>
    
  
    <br/>
    <br/>
      <div class="form-group " >
      
      <label>Select Payroll By:   </label>
     
      <label >
        <input type="radio"  value="option1" checked={this.state.selectedOption === 'option1'} onChange={this.handleOptionChange} />
        Check Date
      </label>
      <label>
        <input type="radio"   value="option2"  onChange={this.handleOptionChange} />
        Payroll Run Date
      </label>
     
    </div>
    <div class="form-group ">
        <label>From Date:</label>
       
        <div class='input-group ' id='datetimepicker1' style="float:left;margin-right:450px">
            <input type='date' class="form-control" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        </div>
     
      
    
    
  
      <div class="form-group"  >
      <label>To Date:</label>
      
    
          
     
          <div class='input-group ' id='datetimepicker1' style="float:left;margin-right:450px">
              <input type='date' class="form-control" />
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
       
        
     
      
    </div>
    <br/>
    <br/>
    <div class="form-group">
      
    <button type="submit" class="btn btn-primary  "  style=" float: left; margin-left: 4px ">Use Default Values</button>
<button type="submit" class="btn btn-primary  "style=" float: left; margin-left: 4px ">View Selected</button>
<button type="submit" class="btn btn-primary " style=" float: left; margin-left: 6px ">Add Periodic Data</button>
</div>


</form>
    </div>
</body>
</html>
